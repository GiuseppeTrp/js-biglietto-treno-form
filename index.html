<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
     <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Ticket Generator</title>
  </head>
  <body class="p-5 m-2 bg-dark">
    <div class="container-fluid bg-danger p-5 d-flex  flex-column justify-content-center">
      <h1 class="text-uppercase text-white d-flex justify-content-center"><span>Price calculation</span></h1>
      <div class="container bg-white p-5">
        <div class="row">
          <div class="col">
            <label for="fullName">Full name</label>
            <input id="fullName" type="text" name="" value="" placeholder="write your name">
          </div>
          <div class="col">
            <label for="km">KM</label>
            <input id="km" type="number" name="" value="" placeholder="Km">
          </div>
          <div class="col">
            <label for="age">Age</label>
            <select id="age" class="" name="">
              <option value="underage" id="underage">Underage</option>
              <option value="adult" id="adult">Adult</option>
              <option value="over65" id="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center my-2  gap-4 p-5">
          <button id="generate"  class="btn  border rounded">Generate</button>
          <button id="cancel" class=" btn  border rounded">Cancel</button>
        </div>
      </div>
      <h1 class="text-uppercase text-white d-flex justify-content-center"><span>Your Ticket</span></h1>
      <div id="ticket" class="container bg-white p-5">
        <div class="row col-12">
          <h3 class="text-uppercase detail-passenger p-0 m-0" >Details passenger</h3>
          <div class="col-4 border-top border-bottom bg-secondary">
            <h2  class="text-uppercase  name-passenger pt-2 pb-5 m-3"> name passenger: <br><span id="name" class="fs-5"></span> </h2>
         

          </div>
          <div class="col-8 border-top border-bottom ">
            <div class="col  d-flex  ">
              <table class="container">
                <tr class="d-flex  container-fluid  py-3 px-5  justify-content-between">
                  <th>Rebate</th>
                  <th>Cartiage</th>
                  <th>CP code</th>
                  <th>Ticket price</th>
                </tr>
                <tr class=" container d-flex    justify-content-between">
                  <td id="rebate"></td>
                  <td id="cartiage"></td>
                  <td id="cpCode" ></td>
                  <td id="price"></td>
                </tr>
              </table>
            </div>

          </div>

        </div>
 

      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
